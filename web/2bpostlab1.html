<html>
    <title>
        feedbackform
    </title>
    <body>
        <strong><h1>Feedback Form</h1></strong>
        <p>Please fill out this fomr to help us improve our site.</p>
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" required><br><br>

            <label for="comments">Comments:</label><br>
            <textarea name="comments" cols="30" rows="5" placeholder="Enter comments here."></textarea><br><br>

            <label for="email">E-mail Address:</label>
            <input type="email" name="email" required><br><br>

            <h4>Things you liked:</h4>
            <input type="checkbox">
            <label for="sitedesign">Site design</label>

            <input type="checkbox">
            <label for="links">Links</label>

            <input type="checkbox">
            <label for="Ease of use">Ease of use</label>

            <input type="checkbox">
            <label for="images">Images</label>

            <input type="checkbox">
            <label for="source code">Source code</label>
            <br>
            <h4>How did you get to our site?:</h4>

            <input type="radio" name="1">
            <label for="search engine">Search Engine</label>

            <input type="radio" name="1">
            <label for="links">Links from another site</label>

            <input type="radio" name="1">
            <label for="deitel">Deitel.com Web site</label>

            <input type="radio" name="1">
            <label for="book">Reference in a book</label>

            <input type="radio" name="1">
            <label for="other">Other</label>
            <br><br>

            <label for="rating">Rate our site:</label>

            <select name="rating">
                <option value="Amazing">Amazing</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Bad">Bad</option>
            </select>
            <br><br>

            <input type="Submit">
            <input type="reset" name="reset" value="Clear">
        
        </form>

    </body>
</html>
