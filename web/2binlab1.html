<!DOCTYPE html>
<head>
    <title>forms</title>
    <style>
        body
        {
            background-image: url(backgrd.jpg);
            background-repeat:no-repeat;
	        background-size:100%
        }
        th{
            text-align: left;
        }

    </style>
</head>


<body>
    <h1 align="center">Registration form</h1>
    <hr>
    <form>
    <table align="center">

    
        <tr>
            <th><label for="name">Name</label></th>
            <td><input type="text" name="name" placeholder="enter the name" required></td>
        </tr>    
    

    
        <tr>
        <th><label for="Passowords">Password</label></th>
        <td><input type="password" name="passwords" placeholder="enter the password" required></td>
        </tr>
    


        <tr>
            <th><label for="email">Email</label></th>
            <td><input type="email" name="email" placeholder="abc@gmail.com" required></td>
        </tr>       
    

    
        <tr>
            <th><label for="phonenumber">Phone Number</label></th>
            <td><input type="text"></td>
        </tr>
    

    
        <tr>
            <th><label for="gender">Gender</label></th> 
            <td>
                 <input type="radio" name="gender" value="choice1">
                 <label for="gender">Male</label>
                 <input type="radio" name="gender" value="choice2">
                 <label for="gender">Female</label>
            </td> 
        </tr>
    

    
        <tr>
            <th><label for="dateofbirth">Date of Birth</label></th>
            <td><input type="date" name="dateofbirth"></td>
        </tr>


    
        <tr>
            <th></thead><label for="languages">Languages Known</label></th>
            <td>
            <input type="checkbox" name="English">
            <label for="English">English</label>
            <input type="checkbox" name="Telugu">
            <label for="Telugu">Telugu</label>
            <input type="checkbox" name="Hindu">
            <label for="Hindi">Hindi</label>
            <input type="checkbox" name="Tamil">
            <label for="Tamil">Tamil</label>
            </td>
        </tr>     
    

    
        <tr>
            <th><label for="address">Address</label></th>
            <td><textarea name="address" cols="30" rows="5"></textarea></td>
        </tr>
    
   
    
        <tr>
            <th><label for="district">District</label></th>
            <td>
            <select name="district">
                <option value="Anantapur">Anantapur</option>
                <option value="Krishna">Krishna</option>
                <option value="Guntur">Guntur</option>
            </select>
            </td>
        </tr>
    

    
        <tr>
            <th><label for="state">State</label></th>
            <td>
            <select name="states">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Telangana">Telangana</option>
                <option value="Tamilnadu">Tamilnadu</option>
            </select>
            </td>
        </tr>
    


    
        <tr>
            <th><label for="pincode">pincode</label></th>
            <td><input type="text" name="pincode"></td>
        </tr>
    
    

    
        <tr>
            <th></th>
            <td>
            <input type="submit">
            <input type="Reset">
            </td>
        </tr>
    
    
    </table>
    </form>

</body>
