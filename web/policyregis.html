<html>
    <head>
        <title>REGISTRATION</title>
        <link rel="stylesheet" href="heading.css">
        <style>
            th{
                text-align: left;
            }
            h4{
                text-align: center;
                font: bold;
            }
        </style>
    </head>
    <body>
        <h3>INSURANCE MANAGEMENT SYSTEM</h3>
        <u><b><h4>New Policy Holder Registration</h4></b></u>
        <table align="center" cellpadding="5">
            <form>
            <tr>
                <th>NAME</th>
                <td><input type="text"></td>
            </tr>

            <tr>
                <th>USER NAME</th>
                <td><input type="text"></td>
            </tr>

            <tr>
                <th>PASSWORD</th>
                <td><input type="password"></td>
            </tr>
            
            <tr>
                <th>POLICY NAME</th>
                <td><select name="policyname">
                    <option value="Lifeinsurance">Life Insurance</option>
                    <option value="Vehicleinsurance">Vehicle Insurance</option>
                    <option value="Gold insurance">Gold Insurance</option>
                </select></td>
            </tr>


            <tr>
                <th>POLICY PREMIMU</th>
                <td><select name="premium">
                    <option value="3 months">3 months</option>
                    <option value="2 months">2 months</option>
                    <option value="1 month">1 month</option>
                </select></td>
            </tr>

            <tr>
                <th>AGENT ID</th>
                <td><select name="agentid">
                    <option value="A101">A101</option>
                    <option value="B101">B101</option>
                    <option value="C101">C101</option>
                </select></td>
            </tr>

            <tr>

                    <option value='01'>01</option>

                    <option value='14'>14</option>
                    <option value='15'>15</option>
                    <option value='16'>16</option>
                    <option value='17'>17</option>
                    <option value='18'>18</option>
                    <option value='19'>19</option>
                    <option value='20'>20</option>
                    <option value='21'>21</option>
                    <option value='22'>22</option>
                    <option value='23'>23</option>
                    <option value='24'>24</option>
                    <option value='25'>25</option>
                    <option value='26'>26</option>
                    <option value='27'>27</option>
                    <option value='28'>28</option>
                    <option value='29'>29</option>

                    <select name="date">
                        <option value="jan">jan</option>
