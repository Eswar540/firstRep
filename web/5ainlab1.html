<html>
<head>
	<title>Registration Form</title>
	<script type="text/javascript">
			function validateForm()
			{
				var rname=/^[a-zA-Z ]+$/;
				var remail=/^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/;
				var rphno=/^[0-9]+$/;
				
				var vname=document.forms["myForm"]["name"].value;
				var vemail=document.forms["myForm"]["email"].value;
				var vpassword=document.forms["myForm"]["passwd"].value;
				var vphno=document.forms["myForm"]["phno"].value;
				
				if(!vname.match(rname)||(vname.length<6))
				{
					alert("Name should contain alphabets and length should not be less than 6 characters");
					return false;
				}
				if(!vemail.match(remail))
				{
					alert("Enter the Proper E-Mail ID");
					return false;
				}
				if(vpassword.length<6)
				{
					alert("Password should not be less than 6 characters length");
					return false;
				}
				if(!vphno.match(rphno)||(vphno.length<10))
				{
					alert("Enter the Proper Phone Number");
					return false;
				}
			}
		</script>
</head>
<body bgcolor="aqua">
	<h1 align="center" style="color: blue">Registration Form</h1>
	<hr>
	<form name="myForm" onsubmit="return validateForm()">
	<table align="center" border="0">
		<tr>
			<td >Name</td>
			<td><input type="text"  name="name" required></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="Password" name="passwd"   required></td>
		</tr>
		<tr>
			<td>Email Id</td>
			<td><input name="email" type="Email"  required></td>
		</tr>
		<tr>
			<td>Phone Number</td>
			<td><input name="phno" type="text"   required></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="gen" required>Male 
			<input type="radio" name="gen" required>Female</td>
		</tr>
		<tr>
			<td>Date Of Birth</td>
			<td><input type="datetime" name="dob" placeholder="dd-mm-yyyy" required></td>
		</tr>
		<tr>
			<td>Languages known</td>
			<td><input type="checkbox" name="eng" >English
				<input type="checkbox" name="tel" >Telugu 
				<input type="checkbox" name="hin" >Hindi 
				<input type="checkbox" name="urd" >Urdu 
			</td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea id="address" name="add" rows="4" cols="40"></textarea></td>
		</tr>
		<tr>
			<td>District</td>
			<td>
				<select id="dist">
				<option value="anan">Ananthapuram</option>
				<option value="sri">Srikakulam</option>
				<option value="vij">Vijayanagaram</option>
				<option value="vis">Visakhapatnam</option>
			</td>					
		</tr>
		<tr>
			<td>State</td>
			<td>
				<select id="state">
					<option>Andhra Pradesh</option>
					<option>Arunachal Pradesh</option>
					<option>Assam</option>
					<option>Delhi</option>
				
				
			</td>
		</tr>
		<tr>
			
			<td>Pincode</td>
			<td><input type="text" id="pc" required></td>
		</tr>
		<tr>
			<td>
			</td>
			<td><input type="Submit" value="submit">
			<input type="reset" id="res">
		</td>
		</tr>
	</table>
	</form>
</body>
</html>
